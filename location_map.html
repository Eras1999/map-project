<!DOCTYPE html>
<html>
<head>
    <title>Map with Location and Details</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        #map {
            height: 500px;
            width: 100%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #location-info {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>üìç My Location Map (Zoomed + Location Info)</h2>
    <button onclick="getLocation()">Get My Location</button>

    <div id="map"></div>
    <div id="location-info">Location details will appear here...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Create map with default Sri Lanka view
        var map = L.map('map').setView([7.8731, 80.7718], 8);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        var marker;

        // Get user's location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Show user position with more zoom and reverse geocoding
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Zoom closer
            map.setView([lat, lon], 18);

            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup("You are here!").openPopup();

            // Call reverse geocoding API to get address details
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location-info').innerHTML = 
                        `<strong>Location:</strong> ${data.display_name}`;
                })
                .catch(error => {
                    document.getElementById('location-info').innerHTML = 
                        "Location found, but address info not available.";
                });
        }

        function showError(error) {
            alert("Error: " + error.message);
        }
    </script>

</body>
</html>
